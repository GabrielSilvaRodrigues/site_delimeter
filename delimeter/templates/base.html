<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Delim√©ter</title>
</head>
<style>
  .navbar {
    background-color: #bcffa9;
  }
  .verde{
    color: #459f2b;
  }
</style>
<body>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='delimeter.png') }}" height="100px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('entrar') }}">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cadastro_usuario') }}">Cadastre-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cadastro_profissional') }}">Junte-se a nossos profissionais</a>
            </li>
            <form class="d-flex">
              <input class="form-control" type="text" placeholder="Pesquisar" list="lista_opcoes" name="opcoes" id="opcoes">
              <button class="btn btn-success" type="button">Pesquisar</button>
              <datalist id="lista_opcoes">
                {% for opcoes in lista %}
                <option value="{{ opcoes }}">
                {% endfor %}
              </datalist>     
            </form>                
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
