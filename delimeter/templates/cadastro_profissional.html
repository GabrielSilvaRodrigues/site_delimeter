{% extends "base.html" %}

{% block title %}Cadastro usuario{% endblock %}

{% block content %}
    <div class="container mt-3">
      <form method="POST" action="/cadastro_profissional">
        <div class="mb-3 mt-3">
          <label for="nome">Nome:</label><input class="form-control" type="text" id="nome" name="nome">
        </div>
        <div class="mb-3 mt-3">
          <label for="email">E-mail:</label><input class="form-control" type="text" id="email" name="email">
        </div>
        <div class="mb-3 mt-3">
          <label for="telefone">Telefone:</label><input class="form-control" type="" id="telefone" name="telefone">
        </div>
        <div class="mb-3 mt-3">
          <label for="senha">Senha:</label><input class="form-control" type="password" id="senha" name="senha">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>
{% endblock %}
