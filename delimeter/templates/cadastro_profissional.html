{% extends "base.html" %}

{% block title %}Cadastro Profissional{% endblock %}

{% block content %}
    <form method="POST" action="/">
      <label for="nome">Nome:</label><input type="text" id="nome" name="nome">
      <label for="email">E-mail:</label><input type="text" id="email" name="email">
      <label for="telefone">Telefone:</label><input type="number" id="telefone" name="telefone">
      <label for="senha">Senha:</label><input type="text" id="senha" name="senha">
      <button type="submit">Enviar</button>
    </form>
{% endblock %}
